<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Flaskr论坛</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav>
      <a href="{{ url_for('auth.register') }}"><h1>Flaskr论坛</h1></a>
      <ul>
        {% if g.user %}
          <li><a href="{{ url_for('auth.register') }}" class="btn btn-primary">{{ g.user['username'] }}</a></li>
          <li><a href="{{ url_for('auth.logout') }}">登出</a>
          <!-- 添加搜索框和搜索按钮 -->
          <li>
            <form action="{{ url_for('blog.search') }}" method="get">
              <input type="text" name="q" placeholder="搜索帖子">
              <button type="submit">搜索</button>
            </form>
          </li>
        {% else %}
          <li><a href="{{ url_for('auth.register') }}">注册</a>
          <li><a href="{{ url_for('auth.login') }}">登录</a>
        {% endif %}
      </ul>
    </nav>
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </body>
</html>
